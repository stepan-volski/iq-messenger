<h2 mat-dialog-title>Select your background</h2>

<mat-dialog-content>
  <div
    class="background-bubble"
    *ngFor="let url of getBackgroundUrls()"
    [attr.data-image]="url"
    (click)="setBackground($event)"
    [style.background-image]="'url(' + url + ')'"
  ></div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Okay</button>
</mat-dialog-actions>
