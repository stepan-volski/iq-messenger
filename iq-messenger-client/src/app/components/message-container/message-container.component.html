<div class="message-container" #container>
  <app-message
    *ngFor="let message of messages$ | async"
    [message]="message"
    [ngClass]="
      message.author === currentUserName ? 'align-right' : 'align-left'
    "
    (messageClicked)="setContextMenuPosition($event)"
  ></app-message>
</div>

<app-message-menu
  #contextMenu
  *ngIf="isContextMenuOpened"
  [@messageMenuAnimation]="menuState"
  [ngStyle]="contextMenuPosition"
></app-message-menu>
