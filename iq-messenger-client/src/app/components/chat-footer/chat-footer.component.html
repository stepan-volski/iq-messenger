<form (ngSubmit)="sendMsg()">
  <mat-form-field class="message-field">
    <input
      matInput
      type="text"
      [(ngModel)]="message"
      name="message-field"
      autofocus
      (keydown.enter)="sendMsg()"
      autocomplete="off"
      #input
    />
  </mat-form-field>

  <button mat-flat-button color="primary">Send</button>
</form>
