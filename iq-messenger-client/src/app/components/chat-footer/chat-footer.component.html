<form class="example-form" (ngSubmit)="sendMsg()">
  <mat-form-field class="example-full-width">
    <input matInput type="text" [(ngModel)]="value" name="message-field" />
    <button *ngIf="value" matSuffix mat-icon-button (click)="value = ''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-flat-button color="primary">Send</button>
</form>
